<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event 2</title>
</head>
<body style="background-color: black;">
    <h1 style="color: antiquewhite;">Event Sikh Rhe Hai</h1>
    <button id="stop">Stop</button>
</body>
    <script>

        const saySetInterval = function(){
            console.log("SetTimeout Sikh Rhe")
        }

        const changeText = function(){
            document.querySelector('h1').innerHTML = "H1 Ko Manipulate Kar Diya"
        }
        const changeMe = setTimeout(changeText,2000) 
        // saySetInterval is call as handler function

        // clearTimeout(changeMe) // handler function which fushes all the setTimeout operations

        document.querySelector('#stop').addEventListener('click',function(){
            console.log("STOPPED")
            clearTimeout(changeMe)
        })
       
    </script>

</html>
